<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Add Task</h3>
</div>
<div class="modal-body" id="modal-body">
	<div class="input-group">
	  <span class="input-group-addon" id="task-title" style="min-width:200px;">Task Title</span>
	  <input type="text" class="form-control" placeholder="Task Title" ng-model="taskData.title">
	</div>
	<div class="clearSpace"></div>
	<div class="input-group">
	  <span class="input-group-addon" id="task-description" style="min-width:200px;">Task Description</span>
	  <input type="text" class="form-control" placeholder="Task Description" ng-model="taskData.description">
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="addTask()">OK</button>
	<button class="btn btn-warning" type="button" ng-click="cancelDialog()">Cancel</button>
</div>
